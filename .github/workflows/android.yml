name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build with Gradle
      env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          BDUSS: ${{ secrets.BDUSS }}
          FILE_DIR: MEGAERA
          FILE_NAME: 2022-1.7z.xz
      run: |
          chmod 777 ./app/post.sh
          ./app/post.sh
